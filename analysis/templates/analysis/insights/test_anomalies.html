{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Test Anomalies</h1>

    <!-- Heatmap: Anomaly Frequency over Time -->
    <div id="heatmap" class="chart-wrapper"></div>

    <!-- Scatter Plot: Outliers over time -->
    <div id="scatter" class="chart-wrapper"></div>

    <!-- Box Plot: Distribution of anomalous values per test type -->
    <div id="boxplot" class="chart-wrapper"></div>

    <!-- Histogram: Frequency distribution of anomalous test values -->
    <div id="histogram" class="chart-wrapper"></div>

    <!-- Animated Time-Series: Trend of average deviation score -->
    <div id="animated-timeseries" class="chart-wrapper"></div>

    <!-- Table: Detailed anomaly lookup -->
    <!-- <div id="anomalies-table"></div> -->
</div>

<!-- Plotly Library -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- Our custom JavaScript for anomalies -->
<script src="{% static 'js/insights/test_anomalies.js' %}"></script>
{% endblock %}
