{% extends "base.html" %} {% block content %} {% load static %}
<div class="container">
    <h1>Impact of Demographics on Test Results</h1>

    <form id="demographic-filter-form">
        <div id="demographic-filters">
            <h3>Select Demographics</h3>

            <div>
                <input type="checkbox" id="filter-state" />
                <label for="filter-state">State</label>
                <div id="state-options" class="filter-options hidden">
                    <select multiple id="state-select">
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                        <option value="IL">Illinois</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="OH">Ohio</option>
                        <option value="MI">Michigan</option>
                        <option value="GA">Georgia</option>
                        <option value="NC">North Carolina</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-ethnicity" />
                <label for="filter-ethnicity">Ethnicity</label>
                <div id="ethnicity-options" class="filter-options hidden">
                    <select multiple id="ethnicity-select">
                        <option value="Caucasian">Caucasian</option>
                        <option value="African American">
                            African American
                        </option>
                        <option value="Hispanic">Hispanic</option>
                        <option value="Asian">Asian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-age" />
                <label for="filter-age">Age Range</label>
                <div id="age-options" class="filter-options hidden">
                    <label>Min Age: <input type="number" id="age-min" /></label>
                    <label>Max Age: <input type="number" id="age-max" /></label>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-income" />
                <label for="filter-income">Income Range</label>
                <div id="income-options" class="filter-options hidden">
                    <label
                        >Min Income: <input type="number" id="income-min"
                    /></label>
                    <label
                        >Max Income: <input type="number" id="income-max"
                    /></label>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-marital" />
                <label for="filter-marital">Marital Status</label>
                <div id="marital-options" class="filter-options hidden">
                    <select multiple id="marital-select">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-sex" />
                <label for="filter-sex">Sex</label>
                <div id="sex-options" class="filter-options hidden">
                    <select multiple id="sex-select">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-education" />
                <label for="filter-education">Education Level</label>
                <div id="education-options" class="filter-options hidden">
                    <select multiple id="education-select">
                        <option value="High School">High School</option>
                        <option value="Associate">Associate</option>
                        <option value="Bachelor">Bachelor</option>
                        <option value="Master">Master</option>
                        <option value="Doctorate">Doctorate</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-insurance" />
                <label for="filter-insurance">Insurance Status</label>
                <div id="insurance-options" class="filter-options hidden">
                    <select multiple id="insurance-select">
                        <option value="Insured">Insured</option>
                        <option value="Uninsured">Uninsured</option>
                    </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-dependents" />
                <label for="filter-dependents">Number of Dependents</label>
                <div id="dependents-options" class="filter-options hidden">
                    <label
                        >Min Dependents:
                        <input type="number" id="dependents-min" min="0"
                    /></label>
                    <label
                        >Max Dependents:
                        <input type="number" id="dependents-max" min="0"
                    /></label>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-smoking" />
                <label for="filter-smoking">Smoking</label>
                <div id="smoking-options" class="filter-options hidden">
                    <label
                        ><input type="checkbox" id="smoking-yes" /> Yes</label
                    >
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-alcohol" />
                <label for="filter-alcohol">Alcohol Consumption</label>
                <div id="alcohol-options" class="filter-options hidden">
                    <label
                        ><input type="checkbox" id="alcohol-yes" /> Yes</label
                    >
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-drugs" />
                <label for="filter-drugs">Drug Use</label>
                <div id="drugs-options" class="filter-options hidden">
                    <label><input type="checkbox" id="drugs-yes" /> Yes</label>
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-religious" />
                <label for="filter-religious">Religious</label>
                <div id="religious-options" class="filter-options hidden">
                    <label
                        ><input type="checkbox" id="religious-yes" /> Yes</label
                    >
                </div>
            </div>

            <div>
                <input type="checkbox" id="filter-overweight" />
                <label for="filter-overweight">Overweight</label>
                <div id="overweight-options" class="filter-options hidden">
                    <label
                        ><input type="checkbox" id="overweight-yes" />
                        Yes</label
                    >
                </div>
            </div>

            <button id="apply-filters">Apply Filters</button>
        </div>
    </form>

    <div id="selected-criteria"></div>
    <div id="selected-percentage"></div>

    <div id="results-container"></div>
</div>

<script src="{% static 'js/insights/demographic_impact.js' %}"></script>

{% endblock %}
