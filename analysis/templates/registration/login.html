{% extends "base.html" %}

{% block content %}
<div class="log-page">
  <h2>Login</h2>
  {% if form.errors %}
  <p style="color:red;">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    {{ form.username }}
    <label for="id_password">Password:</label>
    {{ form.password }}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
